<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../Resources/Image/Icon/PageIconOnline.png" />
    <link rel="stylesheet" href="../Content/css/stuNarbar.min.css">
    <link rel="stylesheet" href="../Content/css/stuLayout.min.css">
    <link rel="stylesheet" href="../Content/css/stuFont.min.css">
    <link rel="stylesheet" href="../Content/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <title>实验室安全教育在线-申请重考</title>
</head>

<body class="bc-clr-grey-little">
    <div class="navbar-normal bc-clr-white">
        <div class="container">
            <div class="navbar-normal-brand">
                <img src="../Resources/Image/Icon/PageIconOnline.png" class="img-circle img-thumbnail" alt="系统图标" width="56px" />
                <div class="navbar-normal-brand-title">
                    实验室安全教育
                </div>
            </div>
            <div class="navbar-normal-navlist ">
                <nav class="navbar-normal-list-right">
                    <a href="#">学生主页</a>
                    <a href="#">参加考试</a>
                    <a href="#">申请重考</a>
                    <a href="#" class="nav-border-capsule" title="你想要一声不啃的离我而去吗？"><span class="glyphicon glyphicon glyphicon-share"
                            aria-hidden="true"></span> 退出登录</a>
                </nav>
            </div>
        </div>
    </div>
    <div class=" container border-thumali margin-top-25px bc-clr-white">
        <div class=" row">
            <div class=" col-md-6 col-sm-12 margin-top-25px  col-md-offset-3 ">
                <h4 class="title-Splitter text-info">
                    <span class="glyphicon glyphicon-calendar"></span>
                    <span class=" font-size-18 font-weight-600">申请重新安排考试</span>
                </h4>
                <div class=" font-size-15 font-weight-600 margin-bottom-15px">
                    请填写申请说明！<small>[请字数不少于五十字]</small>
                </div>
                <div>
                    <textarea class="applicationForm" autofocus >

                    </textarea>
                </div>
                <div class=" margin-top-20px">
                    <p>
                        [<span class="glyphicon glyphicon-share"></span>]
                        <span class=" font-size-13">
                            请保证你的邮箱已经绑定! 申请结果我们会以邮箱的形式通知你! 你也可以在主页的申请里面
                            查看申请结果！
                        </span>
                    </p>
                    <p>
                        [<span class="glyphicon glyphicon-leaf"></span>]
                        <span class=" font-size-13">
                           请谨慎选择！
                            <span class=" text-danger font-weight-600">
                                申请成功后！你的所有考试信息都会被删除！    
                            </span>
                        </span>
                    </p>
                    <p>
                        [<span class="glyphicon glyphicon-question-sign"></span>]
                        <span class=" font-size-13">
                            <span class=" text-warning font-weight-600">
                                请深刻检讨为什么要重考！ 
                            </span>
                        </span>
                    </p>
                </div>
                <div class=" text-right margin-bottom-10px">
                      <button class=" btn btn-primary">提交申请</button>  
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bc-clr-grey-little margin-top-15px layout-position-bottom">
        <div class="text-center font-size-16 padding-bottom-10px">
            <small>© All Right Reserved . 四川师范大学计算机科学学院 版权所有 版本号1.0.0.2018.9</small>
        </div>
    </div>
</body>

</html>
